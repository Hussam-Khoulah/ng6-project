<a
  [routerLink]="[index]"
  routerLinkActive="active"
  style="cursor: pointer;"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <p class="list-group-item-text">{{ recipeItem.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipeItem.imagePath" 
      alt="{{ recipeItem.name }}" 
      class="img-reponsive" 
      style="max-height: 100px;"/>
  </span>
</a>
