<div class=row>
  <div class="col-md-10">
    <app-shopping-edit
      (ingredientAdded)="ingredients.push($event)"
      ></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let i of ingredients; let item = index" (click)="onEditItem(item)">
        {{ i.name }} ({{ i.amount }})
      </a>
    </ul>
  </div>
</div>
